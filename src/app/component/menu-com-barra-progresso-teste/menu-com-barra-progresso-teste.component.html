<div class="container-topicos">
  <div class="progresso center">
    <p class="texto-progresso">Progresso</p>
    <mat-progress-bar
      class="barra-progresso"
      mode="determinate" 
      color="warn"
      [value]="this.ltiService.notaTotal"
    ></mat-progress-bar>
    <p *ngIf="this.ltiService.notaTotal <= 100">{{ this.ltiService.notaTotal }}%</p>
    
    <p *ngIf="this.ltiService.notaTotal > 100">100%</p>
  </div>
  <div class="container-topico">
    <div class="topico-container" *ngFor="let topic of aprendizagemInformatica.topics; index as i">
      <input
        type="checkbox"
        disabled="true"
      />
      <label>{{ i + 1 }}. {{ topic.name }}</label>
    </div>
    <button class="btn-forum" routerLink="/forum">FÃ³rum</button>
  </div>
</div>
