<div class="header-menu">
  <p class="titulo-topico center">TÃ³picos</p>
  <mat-icon class="close" (click)="fecharMenu.emit()">close</mat-icon>
</div>
<div class="progresso center">
  <p class="texto-progresso">Progresso</p>
  <mat-progress-bar
    class="barra-progresso"
    mode="determinate"
    color="warn"
    this.teste
    [value]="this.ltiService.dados_completos?.userModulo?.nota"
  ></mat-progress-bar>
  <p>{{ this.ltiService.dados_completos?.userModulo?.nota }}%</p>
</div>
<div class="container-topicos">
  <div class="container-topico">
    <div
      class="topico-container"
      *ngFor="let topico of this.ltiService.dados_completos?.topicos; index as i"
      [ngClass]="{
        'active-topico-container':
          i == this.moduloService.controll_topico
      }"
    >
      <div class="caixa">
        <mat-icon *ngIf="verificarConcluido(i)">check</mat-icon>
      </div>
      <p *ngIf="verificarConcluido(i) == false">{{ i + 1 }}. {{ topico.nome_topico }}</p>
      <p *ngIf="verificarConcluido(i) == true && verificaMenuHome == false" (click)="navegarModulo.emit(i)">{{ i + 1 }}. {{ topico.nome_topico }}</p>
      <p *ngIf="verificarConcluido(i) == true && verificaMenuHome == true" (click)="navegarModulo.emit(i)" routerLink="topicos">{{ i + 1 }}. {{ topico.nome_topico }}</p>
    </div>
  </div>
</div>
<div class="outros-links">
  <div class="moodle">
    <img
      src="../../../assets/icons/voltarMoodle.svg"
      alt="Icone para download do ebook"
      width="22px"
      height="24px"
    />
    <a href="https://licomp.com.br/ava/">Voltar ao Moodle</a>
  </div>
</div>
