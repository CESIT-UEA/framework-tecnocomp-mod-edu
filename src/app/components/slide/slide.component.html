<!-- iframe do slide do contéudo -->
<div *ngIf="caminhoSlide">
  <div class="header-atividade">
    <div class="container-links">
      <div class="header-links">
        <!-- Imagem do ícone de download do ebook -->
        <img
          src="assets/icons/saibaMais.svg"
          alt="Icone para download do ebook"
          width="28px"
          height="28px"
        />
        <p>Texto de Apoio</p>
      </div>
    </div>
    <!-- ícone que quando clicado volta para a página geral da unidade -->
    <img
      (click)="textoApoioClick.emit()"
      src="assets/icons/close.svg"
      alt="Icone para ir para a atividade da unidade"
      width="30px"
      height="30px"
    />
  </div>

  <div class="teste" [innerHTML]="teste"></div>
</div>
