<div
class="container-foto-header-active"
>
<div class="cima">
  <div class="foto-header">
    {{ this.ltiService.dados_completos.user.nome[0] }}
  </div>
  <p>Minha Pontuação</p>
  <mat-icon style="color: white;cursor: pointer;" (click)="this.ltiService.fechaMenuUser()">
    keyboard_arrow_up
  </mat-icon>
</div>
<div class="meio">
  <p>Progresso:</p>
  <div class="spinner">
    <mat-progress-spinner
      class="example-margin"
      mode="determinate"
      [value]="this.ltiService.dados_completos?.userModulo?.nota"
      style="width: 66px; height: 66px; border-radius: 40px;"
    >
    </mat-progress-spinner>
    <span class="progress-spinner"
      >{{
        this.ltiService.dados_completos?.userModulo?.nota
      }}%</span
    >
  </div>
</div>
<p class="center" style="color: #9665DF;">{{
  this.ltiService.dados_completos?.userModulo?.nota
}} pontos</p>
</div>
