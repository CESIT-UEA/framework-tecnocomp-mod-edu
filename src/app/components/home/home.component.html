<div class="main-container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" fixedInViewport="Fixed" position="end">
      <app-menu-com-barra-progresso-teste
        (navegarModulo)="navegarModulo($event)"
        (fecharMenu)="fecharMenuClick()"
        [verificaMenuHome]="true"
      ></app-menu-com-barra-progresso-teste>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="header">
        <img src="assets/Tecnocomp+.jpeg" alt="Tecnocom+ LOGO" />
        <nav>
          <div class="links">
            <span
              (click)="clickHeader()"
              *ngIf="appService.controllerSwitchHome == 0"
              class="btn-ficha"
            >
              Ficha Técnica
            </span>
          </div>
          <div class="end-navbar">
            <mat-icon
              style="color: #fff"
              (click)="clickHeader()"
              *ngIf="appService.controllerSwitchHome == 1"
              >home</mat-icon
            >
            <mat-icon
              (click)="sidenav.open()"
              id="icon"
              *ngIf="appService.controllerSwitchHome == 0"
              >menu</mat-icon
            >
          </div>
        </nav>
      </mat-toolbar>
      <div
        [ngClass]="{
          'content-container-condition':
            this.appService.controllerSwitchHome == 1
        }"
        [ngSwitch]="appService.controllerSwitchHome"
      >
        <section class="content-container-ficha-tecnica" *ngSwitchCase="'1'">
          <app-ficha-tecnica></app-ficha-tecnica>
        </section>

        <!-- Section padrão da página incial HOME com video e botões -->
        <section class="content-container" *ngSwitchDefault>
          <div class="container-esquerdo">
              <h1 class="title">
                <span class="text-unidade">{{
                  this.appService.dados_completos.modulo.nome_modulo
                }}</span>
              </h1>

              <app-video-section
                [videoUrl]="
                  this.appService.dados_completos?.modulo?.video_inicial
                "
              ></app-video-section>
            </div>
          <div class="container-direito">
              <img
                class="imagem-acima"
                src="../../../../assets/imagem-acima-botoes.png"
                alt=""
                width="300px"
                height="220px"
              />
              <app-botoes-section
                nome_ebook="Ebook de Teste"
                caminho_ebook="assets/E-book Teste.PDF"
                urlInicio="topicos"
              ></app-botoes-section>
            </div>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
