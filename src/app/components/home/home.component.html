<div class="main-container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" fixedInViewport="Fixed" position="end">
      <app-menu-com-barra-progresso-teste
        (navegarModulo)="navegarModulo($event)"
        (fecharMenu)="fecharMenuClick()"
        [verificaMenuHome]="true"
      ></app-menu-com-barra-progresso-teste>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar
        class="header"
        [ngClass]="{
          'header-fixed': this.appService.controllerSwitchHome != 0
        }"
      >
        <img
          src="assets/tecnocomp.png"
          alt="Tecnocom+ LOGO"
          routerLink="./"
          (click)="clickHeader(0)"
        />
        <nav>
          <div class="links">
            <span
              class="btn-ficha"
              (click)="clickHeader(0)"
              [ngClass]="{
                'active-topico-container':
                  this.appService.controllerSwitchHome == 0
              }"
            >
              Início
            </span>
            <span
              (click)="clickHeader(1)"
              class="btn-ficha"
              [ngClass]="{
                'active-topico-container':
                  this.appService.controllerSwitchHome == 1
              }"
            >
              Ficha Técnica
            </span>
            <span
              class="btn-ficha"
              (click)="clickHeader(2)"
              [ngClass]="{
                'active-topico-container':
                  this.appService.controllerSwitchHome == 2
              }"
            >
              Sobre
            </span>
          </div>
          <div class="end-navbar">
            <div
              *ngIf="this.appService.perfilUser == false"
              class="container-foto-header"
            >
              <div class="foto-header">
                {{ this.moduloService.dados_modulo.user.nome[0] }}
              </div>
              <mat-icon
                style="color: white; cursor: pointer"
                (click)="
                  this.appService.abreMenuUser(); $event.stopPropagation()
                "
              >
                keyboard_arrow_down
              </mat-icon>
            </div>
            <app-perfil-user
              *ngIf="this.appService.perfilUser == true"
            ></app-perfil-user>
            <mat-icon (click)="sidenav.open()" id="icon">menu</mat-icon>
          </div>
        </nav>
      </mat-toolbar>
      <div
        [ngClass]="{
          'content-container-condition':
            this.appService.controllerSwitchHome == 1,
          'container-pai': this.appService.controllerSwitchHome == 0
        }"
        [ngSwitch]="appService.controllerSwitchHome"
      >
        <section class="content-container-ficha-tecnica" *ngSwitchCase="'1'">
          <app-ficha-tecnica></app-ficha-tecnica>
        </section>
        <section *ngSwitchCase="'2'">
          <app-sobre></app-sobre>
        </section>

        <!-- Section padrão da página incial HOME com video e botões -->
        <section class="container-section" *ngSwitchDefault>
          <!-- Botão para download do app -->
           <div class="container-download-app">
                <app-botao-download-pwa></app-botao-download-pwa>
           </div>
          <!-- <p style="color: white; text-align: center; font-size: 16px;">Módulo:</p> -->
          <div class="content-container">
            <div class="container-esquerdo">
              <h1 class="title">
                <span class="text-unidade">{{
                  this.moduloService.dados_modulo.modulo.nome_modulo
                }}</span>
              </h1>

              <app-video-section
                [videoUrl]="
                  this.moduloService.dados_modulo.modulo.video_inicial
                "
              ></app-video-section>
            </div>
            <div class="container-direito">
              <img
                class="imagem-acima"
                src="../../../../assets/imagem-acima-botoes.png"
                alt=""
                width="300px"
                height="220px"
              />
              <app-botoes-section
                nome_ebook="Ebook de Teste"
                caminho_ebook="assets/E-book Teste.PDF"
                urlInicio="topicos"
              ></app-botoes-section>
            </div>
          </div>

        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
