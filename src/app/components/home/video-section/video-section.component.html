<!-- Section com video da página inicial HOME -->
<section class="video-section">
  <p>ASSISTA O VÍDEO DA APRESENTAÇÃO DA DISCIPLINA</p>
  <div class="video-container">
    <iframe
      [src]="videoUrl | safeUrlPipe"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; clipboard-write; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</section>
