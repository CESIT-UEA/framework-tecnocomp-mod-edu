<!--Seção de botões da página inicial HOME-->
<div class="container">
  <section class="button-section">
    <div class="button-group">
      <button class="start-button" [ngStyle]="{'display': carregandoBotao ? 'initial' : 'none'}">
           carregando...
      </button>
      <button 
        *ngIf="getVerificaCompleto() == false" 
        class="start-button" 
        (click)="getDadosUserInfo(); carregaVideosUrl()" 
        [routerLink]="urlInicio"
        >
        {{ this.topicoService.dados_topico[0].UsuarioTopicos[0].encerrado == true ? "CONTINUAR" :"INICIAR"}}
      </button>
      <button
       *ngIf="getVerificaCompleto() == true" class="concluido"  [routerLink]="urlInicio">
        Módulo Concluído
        <mat-icon>check</mat-icon>
      </button>
      <a class="link" href="{{ moduloService.dados_modulo.modulo.ebookUrlGeral }}" target="_blank">
        <button class="download-button">
          <p>DOWNLOAD E-BOOK UNIDADE</p>
          <img
            src="../../../../assets/img/download.png"
            alt="icone de download"
          />
        </button>
      </a>
    </div>
  </section>
</div>
