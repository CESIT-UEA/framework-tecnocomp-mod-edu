<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" fixedInViewport="Fixed" position="end">
    <app-menu-com-barra-progresso-teste></app-menu-com-barra-progresso-teste>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="img">
      <img
        style="cursor: pointer"
        routerLink="../"
        src="assets/Tecnocomp+.png"
        alt="Tecnocom+ LOGO"
      />
      <div class="menu-teste">
        <a style="cursor: pointer" routerLink="../">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="31"
            height="31"
            viewBox="0 0 31 31"
            fill="none"
          >
            <path
              d="M3.86108 11.3613L15.1111 2.61133L26.3611 11.3613V25.1113C26.3611 25.7744 26.0977 26.4103 25.6289 26.8791C25.16 27.3479 24.5241 27.6113 23.8611 27.6113H6.36108C5.69804 27.6113 5.06216 27.3479 4.59332 26.8791C4.12448 26.4103 3.86108 25.7744 3.86108 25.1113V11.3613Z"
              stroke="#FFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M11.3611 27.6113V15.1113H18.8611V27.6113"
              stroke="#FFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <mat-icon (click)="sidenav.open()" id="icon">menu</mat-icon>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
