<section>
  <div class="img">
    <img (click)="navegarParaRota()" src="assets/Tecnocomp+.png" alt="Tecnocom+ LOGO" />
    <div class="menu-teste">
      <!-- ícone de casa que quando clicado volta a página inicial HOME -->
      <a (click)="navegarParaRota()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="31"
          height="31"
          viewBox="0 0 31 31"
          fill="none"
        >
          <path
            d="M3.86108 11.3613L15.1111 2.61133L26.3611 11.3613V25.1113C26.3611 25.7744 26.0977 26.4103 25.6289 26.8791C25.16 27.3479 24.5241 27.6113 23.8611 27.6113H6.36108C5.69804 27.6113 5.06216 27.3479 4.59332 26.8791C4.12448 26.4103 3.86108 25.7744 3.86108 25.1113V11.3613Z"
            stroke="#FFF"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M11.3611 27.6113V15.1113H18.8611V27.6113"
            stroke="#FFF"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <mat-icon (click)="menuClick()" (click)="toggleSidebar()" id="icon">{{
        menuHeader
      }}</mat-icon>
      <aside class="sidebar" [ngClass]="{ open: isOpen }">
        <h2 class="titulo-topico center">TÓPICOS</h2>
<!--         <app-list-menu [unidades]="listaDeUnidades" [unidadesLinks]="listaDeUnidadesLinks"></app-list-menu> -->
      <!-- chamada do componente da barra de progresso na página da unidade -->        
      <app-menu-com-barra-progresso-teste></app-menu-com-barra-progresso-teste>
      </aside>
    </div>
  </div>
</section>
