<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" fixedInViewport="Fixed" position="end">
    <app-menu-com-barra-progresso-teste></app-menu-com-barra-progresso-teste>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header">
      <img src="assets/Tecnocomp+.jpeg" alt="Tecnocom+ LOGO" />
      <nav>
        <div class="links">
          <span
            (click)="clickHeader()"
            *ngIf="appService.controllerSwitchHome == 0"
            class="btn-ficha"
          >
            Ficha Tecnica
          </span>
        </div>
        <div class="end-navbar">
            <mat-icon
              style="color: #fff;"
              (click)="clickHeader()"
              *ngIf="appService.controllerSwitchHome == 1"
              >home</mat-icon
            >
          <mat-icon (click)="sidenav.open()" id="icon" *ngIf="appService.controllerSwitchHome == 0">menu</mat-icon>
        </div>
      </nav>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<section>
  <div class="position" *ngIf="appService.controllerSwitchHome == 0">
    <div class="text">
      <!-- Título da página inicial HOME -->
      <p>
        <span class="text-unidade">{{ nome }}</span>
      </p>
    </div>
  </div>
</section>
