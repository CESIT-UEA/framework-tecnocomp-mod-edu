<div class="header-atividade">
  <div class="container-links center">
    <div class="header-links">
      <!-- Ícone de download do ebook -->
      <img
        src="assets/icons/referencias.svg"
        alt="Icone para download do ebook"
        width="28px"
        height="26px"
      />
      <p class="container-links-p">
        Referências bibliográficas
      </p>
    </div>
    <!-- Ícone que quando clicado volta para a página geral da unidade -->
    <img
      (click)="referenciasClick.emit()"
      src="assets/icons/close.svg"
      alt="Icone para voltar a unidade"
      width="30px"
      height="30px"
      style="cursor: pointer;"
    />
  </div>
</div>
<div class="container-links-text">
  <p class="container-links-text-p">
    Na seção Referências Bibliográficas, você encontrará todas as fontes e autores que fundamentam o conteúdo. Aqui você tem acesso às bases que sustentam nosso trabalho.
  </p>
  <ul class="container-links-text-lista" *ngIf="referencias" >
    <!-- ngFor que percorre as imagens de referências do livro -->
    <li *ngFor="let item of referencias">
      <div *ngIf="item.caminhoDaImagem && item.referencia" class="referencias-div">
        <img [src]="item.caminhoDaImagem" alt="img da referencia do livro">
        <p>{{ item.referencia }}</p>
      </div>
    </li>
  </ul>
</div>
