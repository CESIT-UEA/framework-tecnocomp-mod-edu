<!-- chamada do componente do cabeçalho da unidade geral -->
<div class="titulo-topico">
  <ul>
    <!-- Nome do tópico da unidade -->
    <li>{{ this.moduloService.controll_topico + 1 }}. {{ this.nome }}</li>
  </ul>
  <hr />
</div>

<div class="container-main-conteudo">
  <div class="div-slide">
    <div class="container-video">
      <!-- chamada do componente slide-unidade para exibir o video do tópico -->
      <app-slide-unidade
        [videos]="videos"
        style="text-align: center"
      ></app-slide-unidade>
    </div>
  </div>

  <div class="botoes">
    <section class="section-texto center-2">
      <!-- Todo: Fazer o NG template dos-->
      <!-- Botão que quando clicado vai para o componente saiba-mais -->
      <button
        class="segundo segundo-botao center-2"
        (click)="referenciasClick.emit()"
      >
        <img
          src="assets/icons/saibaMais.svg"
          alt="Icone para download do ebook"
          width="22px"
          height="24px"
        />
        Saiba mais
      </button>
      <!-- Botão que quando clicado vai para o componente referências -->
      <button
        class="terceiro terceiro-botao center-2"
        (click)="linksClick.emit()"
      >
        <img
          src="assets/icons/referencias.svg"
          alt="Icone para download do ebook"
          width="22px"
          height="24px"
        />
        Referências Bibliográficas
      </button>
      <!-- Botão que quando clicado vai para o componente texto de apoio -->
      <button
        class="primeiro segundo-botao center-2"
        (click)="textoApoioClick.emit()"
      >
        <img
          src="assets/icons/texto-de-apoio.svg"
          alt="Icone para download do ebook"
          width="22px"
          height="24px"
        />
        Texto de apoio
      </button>
    </section>

    <div class="position">
      <section class="buttons-final">
        <!-- Botão que quando clicado vai para o componente de atividade -->
        <button
          *ngIf="
            this.ltiService.verificarTodosVideosCompletos(this.videos) &&
              this.ltiService.dados_completos.userTopico[
                this.moduloService.controll_topico
              ].UsuarioTopicos[0].resposta_errada == null && this.ltiService.dados_completos.userTopico[
                this.moduloService.controll_topico
              ].UsuarioTopicos[0].encerrado != true
          "
          class="atividade-botao center-2 active"
          (click)="atividadeClick.emit()"
        >
          <img
            src="assets/icons/atividade.svg"
            alt="Icone para ir para a atividade da unidade"
            width="22px"
            height="24px"
          />
          ATIVIDADE
        </button>

        <button
          *ngIf="
            this.ltiService.verificarTodosVideosCompletos(this.videos)
            && this.ltiService.dados_completos.userTopico[
              this.moduloService.controll_topico
            ].UsuarioTopicos[0].resposta_errada != null
          "
          class="atividade-botao center-2 active-incorreto"
          (click)="atividadeClick.emit()"
        >
          <img
            src="../../../../../assets/img/erradoAtividade.png"
            alt="Icone para ir para a atividade da unidade"
            width="22px"
            height="24px"
          />
          Ops! Refazer a Atividade
        </button>

        <button
        *ngIf="this.ltiService.verificarTodosVideosCompletos(this.videos) && this.ltiService.dados_completos.userTopico[this.moduloService.controll_topico].UsuarioTopicos[0].encerrado == true"
        class="atividade-botao center-2 active-correto"
        (click)="atividadeClick.emit()"
      >
        <img
          src="../../../../../assets/img/checkAtividade.png"
          alt="Icone para ir para a atividade da unidade"
          width="22px"
          height="24px"
        />
        Acertou! Ver resposta
      </button>

        <button
          class="atividade-botao center-2 disabled"
          *ngIf="!this.ltiService.verificarTodosVideosCompletos(this.videos)"
          (click)="clicarVideos()"
        >
          <img
            src="assets/icons/atividade.svg"
            alt="Icone para ir para a atividade da unidade"
            width="22px"
            height="24px"
          />
          ATIVIDADE
        </button>

        <!-- Botão para download do e-book do tópico -->
        <button class="ebook-botao center-2">
          <a
            [href]="linkEbookTopico"
            download="E-book Teste.PDF"
            target="_blank"
            >E-BOOK TÓPICO</a
          >
          <img
            src="assets/icons/download.svg"
            alt="Icone para download do ebook"
            width="22px"
            height="24px"
          />
        </button>
      </section>
    </div>
  </div>
</div>
